<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>panorama</title>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/aframe-v0.7.1.js"></script>
    <script src="js/aframe-sun-sky.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="p1" src="assets/01/panel1.png">
        <img id="p2" src="assets/01/panel2.png">
        <img id="p3" src="assets/01/panel3.png">
        <img id="p4" src="assets/01/panel4.png">
        <img id="p5" src="assets/01/panel5.png">
        <img id="p6" src="assets/01/panel6.png">
        <a-asset-item id="mod_chicken" src="assets/chick-lowpoly.dae"></a-asset-item>
      </a-assets>
      <a-sun-sky></a-sun-sky>
      <a-curvedimage src="#p1" height="6.3" radius="8.7" theta-length="60" theta-start="150"></a-curvedimage>
      <a-curvedimage src="#p2" height="6.3" radius="8.7" theta-length="60" theta-start="210"></a-curvedimage>
      <a-curvedimage src="#p3" height="6.3" radius="8.7" theta-length="60" theta-start="270"></a-curvedimage>
      <a-curvedimage src="#p4" height="6.3" radius="8.7" theta-length="60" theta-start="330"></a-curvedimage>
      <a-curvedimage src="#p5" height="6.3" radius="8.7" theta-length="60" theta-start="30"></a-curvedimage>
      <a-curvedimage src="#p6" height="6.3" radius="8.7" theta-length="60" theta-start="90"></a-curvedimage>
      <a-entity position="0 -2 0" id="player">
        <a-camera></a-camera>
      </a-entity>
      <!-- 'hide' a chicken in the scene
      3d model by platyperson, sketchfab.com [CC BY 4.0](http://creativecommons.org/licenses/by/4.0/)
      -->
      <a-entity id="chicken" scale="0.2 0.2 0.2" position="-10 -3 -20" rotation="0 30 0" collada-model="#mod_chicken"></a-entity>
      <a-entity position="-9 -2 -18.5">
        <a-cylinder position="0 -0.3 0" radius="0.1" height="3" color="black"></a-cylinder>
        <a-plane position="0 2 0" width="3" height="2" color="white" text="value: submit\nyour\nfiles; color: black; align: center"></a-plane>
      </a-entity>
    </a-scene>
    <script src="js/app.js"></script>
    </body>
</html>
